<!DOCTYPE html>
<html lang="en">
<body id="body">
    <h2>Todo 1</h2>
    <h2>Todo 2</h2>
    <h2>Todo 3</h2>
    <button onclick="updateTodo()">Update Todo</button>
</body>

<script>
    function updateTodo() {
        const element = document.querySelector("h2");
        const parentElement = document.getElementById("body");
        parentElement.removeChild(element);
    }
</script>
</html>
