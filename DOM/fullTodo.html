<html>
    <body">
        <input type="text"></input>
        <button onclick="addTodo()">Add Todo</button>
    </body>

    <script>
        let ctr = 1;
        function addTodo() {
            const inputEl = document.querySelector("input");
            const value = inputEl.value;

            //Now we want to insert a new div and put the value of it inside
            const newDiv = document.createElement("div");
            newDiv.setAttribute("id", ctr);
            ctr++;
            newDiv.innerHTML = `<div> ${value} </div> <button onclick="deleteTodo('+ ctr +')">Delete</button>`; //this adds the value of the input in the new div

            document.querySelector("body").appendChild(newDiv);
        }

        function deleteTodo(index) {
            const element = document.getElementById(index);
            element.parentNode.removeChild(element);
        }
    </script>
</html>
